<body>
    <div class="home-products">
        <div class="row d-flex justify-content-between">
            <div class="card mt-5" style="width: 15rem" *ngFor="let product of products">
                <a title="{{product.title}}" href="products/{{product.id}}">
                    <img class="card-img-top md-2" src="data:image/jpg;base64,{{product.image}}"
                        alt="{{product.title}}}">
                </a>
                <div class="card-body text-center">
                    <div class="card-title">
                        <h5>{{product.title}}</h5>
                    </div>
                    <div class="card-subtitle">
                        <p>{{product.category}} > {{product.specialization}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-5 mb-5 justify-content-end">
            <h5><a>Zobacz wszystkie ></a></h5>
        </div>
    </div>
</body>
