<div class="product-offers">
  <h3>Złożone oferty:</h3>
  <div class="card px-4 py-3 mt-3" *ngFor="let offer of offers">
    <div>
      <p><b>Oferta:</b> {{offer.message}}</p>
    </div>
    <div>
      <p><b>Data złożenia oferty: </b>{{offer.offerDate | date: 'dd.MM.yyyy hh:mm'}}</p>
    </div>
    <div class="row d-flex justify-content-end" *ngIf="!alreadyConsidered(offer)">
      <button (click)="showConfirmationDialog(confirmConsider, true)" class="btn btn-success mx-2">Przyjmij ofertę
      </button>
      <button (click)="showConfirmationDialog(confirmConsider, false)" class="btn btn-danger mx-2">Odrzuć ofertę
      </button>
    </div>
    <div class="d-flex justify-content-end" *ngIf="alreadyConsidered(offer)"
         [style.color]="getOfferStatus(offer) === 'Zaakceptowana' ? 'green': 'red' ">
      <h4><b>{{getOfferStatus(offer)}}</b></h4>
    </div>
    <ng-template #confirmConsider>
      <h4 class="text-center">Czy na pewno?</h4>
      <div class="d-flex justify-content-end mt-3">
        <button (click)="consider(offer.id, offerConsidered)" class="mx-2 btn btn-danger">Tak</button>
        <button class="mx-2 btn btn-secondary" [mat-dialog-close]>Nie</button>
      </div>
    </ng-template>
  </div>
  <ng-template #offerConsidered>
    <h4 class="text-center">{{infoMessage}}</h4>
    <div class="d-flex justify-content-end mt-3">
      <button class="mx-2 btn btn-secondary" [mat-dialog-close]>Ok</button>
    </div>
  </ng-template>
</div>
