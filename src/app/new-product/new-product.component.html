<body>
<div class="card new-product-form">
  <form *ngIf="!productAdded()">
    <div class="form-group">
      <h3><label for="productTitle">Nazwa produktu</label></h3>
      <input class="form-control" id="productTitle" name="productTitle" type="text" [(ngModel)]="product.title"
             placeholder="Podaj nazwę produktu" maxlength="255" required>
      <p class="text-secondary">Pozostało {{255 - product.title.length}} znaków</p>
    </div>
    <div class="form-group">
      <h3><label for="productCategory">Kategoria</label></h3>
      <select class="form-control" id="productCategory" name="productCategory" [(ngModel)]="product.category">
        <option *ngFor="let key of categoryKeys" [value]="key" [label]="categories[key]"></option>
      </select>
    </div>
    <div class="form-group">
      <h3><label for="specialization">Specjalizacja</label></h3>
      <select class="form-control" id="specialization" name="specialization" [(ngModel)]="product.specialization">
        <option *ngFor="let key of specializationKeys" [value]="key" [label]="specializations[key]"></option>
      </select>
    </div>
    <div class="form-group">
      <h3><label>Zdjęcie</label></h3>
      <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
    </div>
    <div class="form-group">
      <h3><label for="productDescription">Opis</label></h3>
      <textarea class="form-control" id="productDescription" name="productDescription" rows="5"
                placeholder="Podaj opis produktu" maxlength="255" [(ngModel)]="product.description"></textarea>
      <p class="text-secondary">Pozostało {{255 - product.description.length}} znaków</p>
    </div>
    <div class="form-group">
      <h3><label for="productAddress">Adres</label></h3>
      <input class="form-control" id="productAddress" name="productAddress" type="text" [(ngModel)]="address"
             placeholder="Podaj swój adres" maxlength="250" required>
      <p class="text-secondary">Pozostało {{255 - address.length}} znaków</p>
    </div>
    <div class="d-flex justify-content-between">
      <button (click)="addNewProduct()" class="btn btn-success px-2">Dodaj</button>
      <a [routerLink]="['/']" class="btn btn-danger px-2">Wróć</a>
    </div>
  </form>
  <div *ngIf="productAdded()" class="text-center">
    <h5>Pomyślnie dodano produkt</h5>
    <button (click)="goToMyProducts()" class="btn btn-success">Ok</button>
  </div>
</div>
</body>
