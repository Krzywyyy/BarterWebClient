<body>
<app-product-filters></app-product-filters>
<div class="single-row-products mb-5">
  <div>
    <h2>Znalezione produkty:</h2>
  </div>
  <div class="card px-4 py-2 mt-3" *ngFor="let product of products">
    <div class="row">
      <div class="card">
        <img class="product-image" src="data:image/jpg;base64,{{product.image}}" alt="{{product.title}}}">
      </div>
      <div class="col">
        <div class="mt-2">
          <p><b>Produkt:</b> {{product.title}}</p>
        </div>
        <div>
          <p><b>Opis:</b> {{product.description}}</p>
        </div>
        <div>
          <p><b>Adres:</b> {{product.address}}</p>
        </div>
      </div>
      <div class="d-flex align-items-end">
        <button [routerLink]="['details', product.id]" class="btn btn-secondary">Szczegóły</button>
      </div>
    </div>
  </div>
  <div class="d-flex mt-5 mb-5 justify-content-end">
    <h5><a class="btn" *ngIf="getPage() > 1" (click)="previousPage()" >Poprzednia strona</a></h5>
    <h5><a class="btn" (click)="nextPage()" >Następna strona</a></h5>
  </div>
</div>
</body>
